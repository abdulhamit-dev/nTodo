<ion-header>
  <ion-toolbar>
    <ion-title>Giriş</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form>
    <ion-item lines="full">
      <ion-label position="floating">E-posta</ion-label>
      <ion-input type="text" #email required></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Parola</ion-label>
      <ion-input type="password" #password required></ion-input>
    </ion-item>

    <ion-row>
      <ion-col>
      <ion-button type="submit" (click)="logIn(email, password)" expand="block">Giriş</ion-button>
      </ion-col>
      <ion-col>
        <ion-button type="submit" routerLink="/registration" expand="block">Üye Ol</ion-button>
        </ion-col>
    </ion-row>
  </form>
</ion-content>
